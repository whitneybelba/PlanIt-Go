{% extends 'base.html' %}
{% block content %}

<title>Register</title>
<h2>Register</h2>

<form action="register" method="POST">

    <div>
        <label>
            First Name
            <input type="text" name="fname">
        </label>
    </div>
    <div>
        <label>
            Last Name
            <input type="text" name="lname">
        </label>
    </div>
    <div>
        <label>
            Email
            <input type="email" name="email">
        </label>
    </div>

    <div>
        <label>
            Password
            <input type="password" name="password">
        </label>
    </div>
        <input type="submit" value="Register">
    </div>

</form>

{% endblock %}
